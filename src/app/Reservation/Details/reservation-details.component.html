<h3>Details</h3>
<div *ngIf="reservation" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-2">FirstName </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{reservation.CustomerDetails.FirstName}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Last Name </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{reservation.CustomerDetails.LastName}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Phone Number </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{reservation.CustomerDetails.PhoneNumber}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Email </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{reservation.CustomerDetails.Email}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Table Number </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{reservation.TableNo}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Date </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{formatDate(reservation.Date) | date: 'dd/MM/yyyy'}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Number of persons </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{reservation.PersNo}}</label>
    </div>
  </div>
  <div class="col-md-offset-2 col-md-10">
    <input type="button" style="margin-left:10%;" class="btn btn-default" value="Back to Menu" (click)=" back()" />
  </div>
</div>
