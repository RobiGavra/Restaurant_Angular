<h3>Edit reservation</h3>
<div *ngIf="reservation" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-2" for="FirstName">First Name</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="FirstName" [(value)]="reservation.CustomerDetails.FirstName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="LastName">Last Name</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="LastName" [(value)]="reservation.CustomerDetails.LastName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="PhoneNumber">Phone Number</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="PhoneNumber" [(value)]="reservation.CustomerDetails.PhoneNumber">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="Email">Email</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="Email" [(value)]="reservation.CustomerDetails.Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="TableNo">Table Number</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="TableNo" [(value)]="reservation.TableNo">
    </div>
  </div>
  <!-- TODO - modify date format , date picker -->
  <div class="form-group">
    <label class="control-label col-md-2" for="Date">Date</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="Date" [(value)]="reservation.Date">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="PersNo">Number of persons</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="PersNo" [(value)]="reservation.PersNo">
    </div>
  </div>
  <div class="col-md-offset-2 col-md-10">
    <input type="submit" value="Save" class="btn btn-default" />
    <input type="button" style="margin-left:10%;" class="btn btn-default" value="Back to Menu"  (click)=" back()"/>
  </div>
</div>
