<h3>Create reservation</h3>
<div  class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-2" for="FirstName">First Name</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="FirstName" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="LastName">Last Name</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="LastName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="PhoneNumber">Phone Number</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="PhoneNumber" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="Email">Email</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="Email" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="TableNo">Table Number</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="TableNo" >
    </div>
  </div>
  <!-- TODO - modify date format , date picker -->
  <div class="form-group">
    <label class="control-label col-md-2" for="Date">Date</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="Date" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="PersNo">Number of persons</label>
    <div class="col-md-10">
      <input class="form-control" type="text" name="PersNo" >
    </div>
  </div>
  <div class="col-md-offset-2 col-md-10">
    <input type="submit" value="Create" class="btn btn-default" />
    <input type="button" style="margin-left:10%;" class="btn btn-default" value="Back to Menu"  (click)=" back()"/>
  </div>
</div>
