<h3>Details</h3>
<div *ngIf="food" class="form-horizontal leftAlign">
  <div class="form-group">
    <label class="control-label col-md-2">Category :</label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{foodCategory[food.category]}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Name :</label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{food.name}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Ingredients :</label>
    <div class="col-md-10">
      <label class="control-label col-md-4 " type="text">{{food.ingredients}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Quantity :</label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{food.quantity}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Price :</label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{food.price}}</label>
    </div>
  </div>
  <div class="col-md-offset-2 col-md-10">
    <input type="button" style="margin-left:10%;" class="btn btn-default" value="Back to Menu" (click)=" back()" />
  </div>
</div>
