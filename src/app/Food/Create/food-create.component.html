<h3>Add item</h3>
<div class="form-horizontal" [formGroup]="registerForm">
  <div class="form-group" >
    <label class="control-label col-md-2">Category</label>
    <div class="col-md-10" >
      <select class="form-control" formControlName="category" [(ngModel)]="foodCategory">
        <option *ngFor="let category of foodCategories">
          {{category}}
        </option>
      </select>
    </div>
  </div>
  <div  class="form-group">
    <label class="control-label col-md-2" for="Name">Name</label>
    <div class="col-md-10" [ngClass]="{'has-error': hasError(form.name)}">
      <input id="name" class="form-control" formControlName="name" [(ngModel)]="newFood.name">
      <span class="control-label" *ngIf="hasError(form.name)">{{errorMessage(form.name)}}</span>
    </div>
  </div>
  <div  class="form-group">
    <label class="control-label col-md-2" for="Ingredients">Ingredients</label>
    <div class="col-md-10" [ngClass]="{'has-error': hasError(form.ingredients)}">
      <input class="form-control" formControlName="ingredients" [(ngModel)]="newFood.ingredients">
      <span class="control-label" *ngIf="hasError(form.ingredients)">{{errorMessage(form.ingredients)}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Quantity</label>
    <div class="col-md-10" [ngClass]="{'has-error': hasError(form.quantity)}">
      <input class="form-control" type="number" formControlName="quantity" [(ngModel)]="newFood.quantity">
      <span class="control-label" *ngIf="hasError(form.quantity)">{{errorMessage(form.quantity)}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" for="Price">Price</label>
    <div class="col-md-10" [ngClass]="{'has-error': hasError(form.price)}">
      <input class="form-control" type="number" formControlName="price" [(ngModel)]="newFood.price">
      <span class="control-label" *ngIf="hasError(form.price)">{{errorMessage(form.price)}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Image</label>
    <div class="col-md-10">
      <input type="file" class="form-control" (change)="onFileSelected($event)"/>
    </div>
  </div>
  <div class="col-md-offset-2 col-md-10">
    <input type="submit" value="Create" class="btn btn-default" (click)="add()" />
    <input type="button" style="margin-left:10%;" class="btn btn-default" value="Back to Menu" (click)="back()" />
  </div>
</div>
