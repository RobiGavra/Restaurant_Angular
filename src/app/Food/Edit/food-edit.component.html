<h3>Edit item</h3>
<div *ngIf="food" class="form-horizontal" [formGroup]="registerForm">
  <div class="form-group">
    <label class="control-label col-md-2">Category</label>
    <div class="col-md-10">
      <select class="form-control" type="text" formControlName="category" [(ngModel)]="food.category">
        <option *ngFor="let category of foodCategories" [ngValue]="foodCategory[category]">{{category}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Name</label>
    <div class="col-md-10" [ngClass]="{'has-error': hasError(form.name)}">
      <input class="form-control" type="text" formControlName="name" [(ngModel)]="food.name">
      <span class="control-label" *ngIf="hasError(form.name)">{{errorMessage(form.name)}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Ingredients</label>
    <div class="col-md-10" [ngClass]="{'has-error': hasError(form.ingredients)}">
      <input class="form-control" type="text" formControlName="ingredients" [(ngModel)]="food.ingredients">
      <span class="control-label" *ngIf="hasError(form.ingredients)">{{errorMessage(form.ingredients)}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2" >Quantity</label>
    <div class="col-md-10" [ngClass]="{'has-error': hasError(form.quantity)}">
      <input class="form-control" type="number" formControlName="quantity" [(ngModel)]="food.quantity">
      <span class="control-label" *ngIf="hasError(form.quantity)">{{errorMessage(form.quantity)}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Price</label>
    <div class="col-md-10" [ngClass]="{'has-error': hasError(form.price)}">
      <input class="form-control" type="number" formControlName="price" [(ngModel)]="food.price">
      <span class="control-label" *ngIf="hasError(form.price)">{{errorMessage(form.price)}}</span>
    </div>
  </div>
  <div class="col-md-offset-2 col-md-10">
    <input type="submit" value="Save" class="btn btn-default" (click)="edit()" />
    <input type="button" style="margin-left:10%;" class="btn btn-default" value="Back to Menu" (click)="back()" />
  </div>
</div>
