<h3>Details</h3>
<div *ngIf="employee" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-2">First Name </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{employee.PersonDetails.FirstName}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Last Name </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{employee.PersonDetails.LastName}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Phone Number </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{employee.PersonDetails.PhoneNumber}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Email </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{employee.PersonDetails.Email}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Function </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{employee.Function}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Start Date </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{formatDate(employee.StartDate) | date: 'dd/MM/yyyy'}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Salary </label>
    <div class="col-md-10">
      <label class="control-label col-md-2" type="text">{{employee.Salary}}</label>
    </div>
  </div>
  <div class="col-md-offset-2 col-md-10">
    <input type="submit" value="Delete" class="btn btn-default" />
    <input type="button" style="margin-left:10%;" class="btn btn-default" value="Back to Menu" (click)=" back()" />
  </div>
</div>
